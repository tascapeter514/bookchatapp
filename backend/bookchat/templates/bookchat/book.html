<!DOCTYPE html>
<html>

    <header>
        <h1>{{  book.title }}</h1>
    </header>
    <body>
        <img src='{{ book.imageLinks.smallThumbnail }}' alt="">
        <br>
        {{ book.description }}
        <br>
        {{ book.publisher }}
        <br>
        {% for ISBN in book.ISBN_Identifiers %}
            {{ISBN.type}} : {{ISBN.identifier}}
            <br>
        {% endfor %}
        
    </body>
    

</html>
